version: 0.1
storage:
  filesystem:
    rootdirectory: ./storage
    maxthreads: 100
  delete:
    enabled: true
  maintenance:
    uploadpurging:
      enabled: true
      age: 168h
      interval: 24h
      dryrun: false
    readonly:
      enabled: false
http:
    addr: :5000
    debug:
        addr: :5001
    tls:
      clientcas:
        - ./auth/private.pem
        - ./auth/public.pem
auth:
  htpasswd:
    realm: basic-realm
    path: ./auth/htpasswd
notifications:
  endpoints:
    - name: docker-registry-manager
      disabled: true
      url: http://localhost:8080/envelope
      timeout: 500ms
      threshold: 2
      backoff: 1s
